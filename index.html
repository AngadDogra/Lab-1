<!-- These are basic tags -->

<html> 
    <head>
        <title>HomePage</title> 
        <!-- Title should describe the page contents -->
        <meta>
    </head>

    <body bgcolor="lightblue">
        <!-- body = tag or element, bgcolor = attribute, blue = value-->
        <!-- Colors represented in hexadecimal format #_ _ _ _ _ _ -->
        <table border="1" align="center" width=900px>
            <tr><td><a href="https://www.google.com"><img src="images/chelsea.jpg" height=600px width=900px/></a></td></tr>
            <!--  tr = Table row , td = Table data , column ,
                  img = image in either jpg , jpeg.

                  A column is made for the whole table not
                  just for a single row.

                  colspan attribute is used to increase the 
                  span of a single row.
             -->
             <tr>
                <td>
                    <table width=100%>
                        <tr>
                            <td><a href="https://www.google.com">Home</a></td>
                            <td>Products</td>
                            <td>Content</td>
                        </tr>
                    </table>
                </td>
             </tr>
             <tr>
                <td align="center"><strong><font color="red"><marquee behavior="alternate" onmouseover="stop()" onmouseout="start()">Last date of submission is <mark>15th April</mark></marquee></font></strong></td>
             </tr>
             <tr>
                <td align="center">This is some text</td>
             </tr>
        </table>


    </body>
</html>
